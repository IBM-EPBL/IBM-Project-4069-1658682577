<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/display.css">
    <title></title>
  </head>
  <body>
    <div class="tit">
      <div class="row ">
        <a type="button" class="btn btn-success mr-1" id="donate" href="/logout">LOGOUT</a>
        <a type="button" class="btn btn-warning mr-1" id="sponsor" href="register">REGISTER</a>
        <a type="button" class="btn btn-primary mr-1" id="sponsor" href="display">MY JOBS</a>
      </div>
    </div>
    <div class="details-box">
      <h2><u>Your details</u></h2>

      <table class="tab-box"><br><br><br><br>
        <tr>
          <td>firstname:</td>
          <td>{{ account[0] }}</td>
        </tr>
        <tr>
          <td>lastname:</td>
          <td>{{ account[1] }}</td>
        </tr>
        <tr>
          <td>Email ID:</td>
          <td>{{ account[2] }}</td>
        </tr>
        <tr>
          <td>College:</td>
          <td>{{ account[3] }}</td>
        </tr>
        <tr>
          <td>Qualification:</td>
          <td>{{ account[4] }}</td>
        </tr>
        <tr>
          <td>Skills:</td>
          <td>{{ account[5] }}</td>
        </tr>
        <tr>
          <td>Intrest:</td>
          <td>{{ account[6] }}</td>
        </tr>
    </div>
    <script>
  window.watsonAssistantChatOptions = {
    integrationID: "1e37e3f8-b996-4518-935d-5d45ea53a543", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "6a00d3de-c85d-45d1-ac93-3662219a5b2b", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
  </body>
</html>
