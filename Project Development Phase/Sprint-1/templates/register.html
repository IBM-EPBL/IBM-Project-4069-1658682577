<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Page Title</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/register.css">
  </head>
  <body>
    <div class="tit">

    </div>
    <form class="" action="/register" method="post">

      <div class="body-img">

            <div class="register-box">
              <div class="re-Title">
                <h2>Create a new account</h2>
                <hr>
              </div>
              <div class="lastFirst-name">
                <div class="first-name">
                  <input class="txt-box form-control" type="text" name="firstname" placeholder="First name" title="First name">
                </div>
                <div class="last-name">
                  <input class="txt-box form-control" type="text" name="lastname" placeholder="Last name" title="Last name">
                </div>
              </div>

              <div class="email">

                <input class="txt-box form-control" type="email" name="email" placeholder=" Email id" title="Email ">
              </div>
              <div class="password">
                  <input class="txt-box form-control" type="password" name="password" placeholder="Password" title="password">
              </div>


              <div class="signup">
            <button class="signup-btn btn-primary"type="submit" name="login"title="login">Sign up</button>
              </div>
            </div>
      </div>


    </form>
<div class="msg">{{ msg }}</div>
  </body>
</html>
